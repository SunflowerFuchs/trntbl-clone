version: "3.7"

services:
    trntbl-php:
        build: ./php
        image: trntbl-php:latest
        container_name: trntbl-php
        volumes:
            - "./../:/app"
        networks:
            - trntbl
    trntbl-nginx:
        image: nginx:latest
        container_name: trntbl-nginx
        depends_on:
            - trntbl-php
        volumes:
            - "./../:/app"
            - "./nginx/:/etc/nginx/conf.d/"
        ports:
            - "8080:80"
        networks:
            - trntbl

networks:
    trntbl:
